<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Breach</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      padding: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="terminal">Initializing secure connection...</div>

  <script>
    const terminal = document.getElementById('terminal');
    let bypassProgress = 1;
    let percentReached = false;

    function writeLog(message) {
      terminal.innerHTML += `\n${message}`;
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function getUserData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const userAgent = navigator.userAgent;
        const os = navigator.platform;
        const screenSize = `${screen.width}x${screen.height}`;
        const localTime = new Date().toLocaleString();
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        writeLog(`IP Address: ${data.ip}`);
        writeLog(`City: ${data.city}`);
        writeLog(`Region: ${data.region}`);
        writeLog(`Country: ${data.country_name}`);
        writeLog(`Timezone: ${timezone}`);
        writeLog(`Local Time: ${localTime}`);
        writeLog(`Browser: ${getBrowserName(userAgent)}`);
        writeLog(`Device OS: ${os}`);
        writeLog(`Screen Size: ${screenSize}`);
        writeLog(`--- Beginning system scan...`);
      } catch (error) {
        writeLog('Unable to fetch IP data.');
      }
    }

    function getBrowserName(userAgent) {
      if (userAgent.includes("Brave")) return "Brave";
      if (userAgent.includes("Edg")) return "Microsoft Edge";
      if (userAgent.includes("OPR") || userAgent.includes("Opera")) return "Opera";
      if (userAgent.includes("Chrome")) return "Chrome";
      if (userAgent.includes("Safari")) return "Safari";
      if (userAgent.includes("Firefox")) return "Firefox";
      if (userAgent.includes("MSIE") || userAgent.includes("Trident")) return "Internet Explorer";
      return "Unknown";
    }

    function updateBypassProgress() {
      if (bypassProgress < 99) {
        if (Math.random() < 0.7) {
          bypassProgress++;
        }
        writeLog(`2FA bypass at ${bypassProgress}%...`);
      } else if (!percentReached) {
        writeLog(`2FA bypass at 99%...`);
        percentReached = true;
      }
    }

    const fakeLogs = [
      "Establishing remote connection...",
      "Bypassing firewall...",
      "Gmail account linked: *********@gmail.com",
      "Retrieving saved passwords...",
      "Accessing browser cookies...",
      "Injecting token...",
      "Decrypting vault...",
      "Analyzing facial recognition...",
      "Extracting Discord tokens...",
      "Disabling antivirus...",
      "Uploading session logs...",
      "Voice pattern matched...",
      "Location triangulated...",
      "Camera access: enabled",
      "Microphone: ON",
      "Retrieving recent activity logs...",
      "Spoofing IP...",
      "Injecting malware payload...",
      "Initializing system override...",
      "Screenshot captured",
      "Collecting Wi-Fi credentials...",
      "Cracking user PIN...",
      "Downloading keystroke history...",
      "Connecting to darknet relay...",
      "Uploading data to external server...",
      "Injecting adware...",
      "Spoofing MAC address...",
      "Stealing Steam credentials...",
      "Attempting BIOS overwrite...",
      "Injecting spoofed driver...",
      "Root access attempt #3...",
    ];

    let logIndex = 0;

    function loopLogs() {
      if (Math.random() < 0.25) {
        updateBypassProgress();
      } else {
        const log = fakeLogs[logIndex % fakeLogs.length];
        writeLog(log);
        logIndex++;
      }
      setTimeout(loopLogs, 800 + Math.random() * 400);
    }

    getUserData();
    setTimeout(loopLogs, 2000);
  </script>
</body>
</html>
